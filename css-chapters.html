<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Learning</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <style>
        ul > li > a > span {
            font-style: italic;
        }


    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="list-obj.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <span class="sr-only">So easy to lean frontend programming</span>
        </div>
        <ul class="nav nav-header">
            <li><a href="css-chapters.html">CSS</a></li>
            <li>JavaScript</li>
            <li>CodeStyle</li>
            <li>Login</li>
        </ul>
    </header>

    <div class="content"></div>
    <script id="template" type="x-tmpl-mustache">
        {{#tutorials}}
        {{{list-item}}}
        {{/tutorials}}
    </script>
    <script>
        function renderList() {
            var template = document.querySelector('#template').innerHTML;
            Mustache.parse(template);
            var rendered = Mustache.render(template, listObj);
            document.querySelector('.content').innerHTML = rendered;
        }
        renderList();
    </script>
</div>
</body>
</html>
